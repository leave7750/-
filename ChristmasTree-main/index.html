
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Christmas Tree</title>
    <style>
        body { 
            margin: 0; overflow: hidden; background-color: #000; 
            font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; width: 100vw; user-select: none;
            touch-action: none;
        }

        /* ÂÆπÂô®Ëá™ÈÄÇÂ∫î */
        #canvas-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            touch-action: none; 
        }

        #canvas-container { width: 100%; height: 100%; display: block; }
        
        /* UI Â±ÇÈÄÇÈÖç */
        #ui-layer {
            position: absolute; 
            top: 20px; 
            left: 20px; 
            z-index: 3; 
            pointer-events: none;
            color: #fff; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            transition: opacity 0.5s;
        }

        h1 {
            font-weight: 200; 
            letter-spacing: 4px; 
            text-transform: uppercase; 
            font-size: 1.5rem; 
            margin: 0 0 8px 0;
            background: linear-gradient(to right, #fff, #ffd700, #fff); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #d4af37; font-size: 0.9rem; letter-spacing: 2px; z-index: 10; 
            pointer-events: none; transition: opacity 0.5s; font-weight: 300;
        }

        /* ÊåâÈíÆÈÄÇÈÖç */
        #fullscreen-btn {
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            z-index: 20;
            background: rgba(0,0,0,0.3); 
            color: #d4af37; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            width: 48px; 
            height: 48px; 
            border-radius: 50%; 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 1.4rem; 
            transition: all 0.3s;
            backdrop-filter: blur(4px);
            -webkit-tap-highlight-color: transparent;
        }

        /* Á•ùÁ¶èËØ≠ÂÆπÂô®ÈÄÇÈÖç */
        #message-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
            overflow: hidden;
        }

        .bubble-message {
            position: absolute;
            color: #fff;
            background: rgba(255, 215, 0, 0.2); 
            border: 1px solid rgba(255, 215, 0, 0.4);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem; 
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(4px);
            white-space: nowrap;
            opacity: 0;
            animation-name: bubbleFloat;
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
        }

        @keyframes bubbleFloat {
            0% { opacity: 0; transform: translateY(40px) scale(0.6); }
            15% { opacity: 1; transform: translateY(0) scale(1.05); }
            100% { opacity: 0; transform: translateY(-100px) scale(0.9); }
        }

        .hide-ui #ui-layer { opacity: 0; pointer-events: none; }
        
        @media (max-height: 450px) {
            h1 { font-size: 1.2rem; }
            #ui-layer { top: 10px; left: 10px; }
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="canvas-wrapper">
        <div id="canvas-container"></div>
        
        <button id="fullscreen-btn" onclick="toggleUI()" title="ÂàáÊç¢Ê≤âÊµ∏Ê®°Âºè">‚õ∂</button>

        <div id="ui-layer">
            <h1>Merry Christmas</h1>
            <p style="font-size: 0.7rem; opacity: 0.7; letter-spacing: 1px;">ÁÇπÂáªËøôÊ£µÊ†ëÂºÄÂêØÊÉäÂñú</p>
        </div>
        
        <div id="message-container"></div>
        <div id="loading">CRAFTING MAGIC...</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        const GREETINGS = [
            "üéÑ Âú£ËØûÂø´‰πêÔºåÊÑøÊòüÂÖâÈì∫Êª°‰Ω†ÁöÑÂâçË∑Ø",
            "üçé Âπ≥ÂÆâÂ§úÁöÑËãπÊûúÔºåÊÑø‰Ω†Â≤ÅÂ≤ÅÂπ≥ÂÆâÂñú‰πê",
            "üéÖ Âú£ËØûËÄÅ‰∫∫ÂÅ∑ÊáíÁöÑËØùÔºåÊàëÊù•Áªô‰Ω†ÈÄÅÊÉäÂñú",
            "üîî Â≤ÅÂ≤ÅÂ∏∏Ê¨¢ÊÑâ",
            "üß∂ Ë£πÁ¥ßÂ∞èÂõ¥Â∑æÔºåÂú£ËØûÂÅöÊúÄÁîúÁöÑÂ¥ΩÔΩû",
            "üéÅ Á§ºÁâ©‰∏çÈáçË¶ÅÔºåÈáçË¶ÅÁöÑÊòØÊúâ‰∫∫ÊÉ¶ËÆ∞‰Ω†",
            "üåü ÊòüÂÖâÁÖß‰∫Æ‰Ω†",
            "üíñ ‰∏ÄÁîüË¢´Áà±ÔºåÂù¶Ëç°Ëá™Âú®",
            "üåü ÁúºÈáåÊúâÂÖâÔºåÂøÉ‰∏≠ÊúâÁà±",
            "‚ú® Â≤ÅÂ≤ÅÂπ¥Âπ¥Ôºå‰∏áËà¨ÁöÜÂÆú",
            "ü•≥ ÊÑø‰Ω†Âñú‰πêÊó†Âøß",
            "üç¨ ÁîüÊ¥ªÁîúÁîúÔºåÂ•ΩËøêËøûËøû",
            "‚òï Á•ù‰Ω†Êó•Êó•ÊúâÂ∞èÊöñ",
            "üåø ÊÑø‰Ω†Ê≠•Ê≠•ÈÅáÊ∏ÖÊ¨¢",
            "üéà Â§ßËÉÜÂæÄÂâçËµ∞ÔºåÊàëÊ∞∏ËøúÁ´ô‰Ω†ËøôËæπ",
            "üí´ ‰∏çË¢´ÁêÜËß£‰πüÊ≤°ÂÖ≥Á≥ªÔºåÊàëÊáÇ‰Ω†Â∞±Â•Ω",
            "üåü ‰Ω†ÁöÑÂ≠òÂú®ÔºåÊú¨Ë∫´Â∞±ÂæàÊúâÊÑè‰πâ",
            "ü•∞ ‰∏çÁî®ËøéÂêàË∞ÅÔºåÂÅöËá™Â∑±Â∞±ÊúÄÁèçË¥µ",
            "üéÄ ‰Ω†ÂèØ‰ª•ÂÅö‰ªª‰ΩïÊÉ≥ÂÅöÁöÑ‰∫ãÔºåÊàëÈÉΩÊîØÊåÅ",
            "üß° ‰∏çÁÆ°ÊÄéÊ†∑ÔºåÊàëÈÉΩÊó†Êù°‰ª∂Á´ô‰Ω†",
            "‚ùÑÔ∏è Èõ™ËêΩÊúâÊúüÔºåÁæéÂ•ΩÂ¶ÇÁ∫¶ÔºåÂú£ËØûÂÆâÂ∫∑",
            "ü¶å ÂÜ¨ÈÅáÂú£ËØûÔºåÊöÆËêΩÊ∏©ÊüîÔºå‰∏á‰∫ãÈ°∫ÊÑè",
            "‚òÅÔ∏è Â≤ÅÊú´ÂÜ¨ÂÆâÔºåÂú£ËØûÂñú‰πêÔºåÊ≠•Â±•ÊâÄËá≥ÁöÜÁæéÂ•Ω",

        ];

        const CONFIG = {
            goldCount: 400, 
            silverCount: 400,   
            gemCount: 250,      
            emeraldCount: 250,  
            dustCount: 800,    
            treeHeight: 75,
            maxRadius: 30,
            camDistance: 130, 
            bloomStrength: 0.7,
            bloomThreshold: 0.3,
            bloomRadius: 0.5
        };

        const STATE = { TREE: 'tree', EXPLODED: 'exploded' };
        let currentState = STATE.TREE;
        
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        let goldMesh, silverMesh, gemMesh, emeraldMesh, dustSystem;
        let raycaster, mouse;
        
        let logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [], star: null };
        const dummy = new THREE.Object3D();
        let time = 0;
        let textContainer;
        let bubbleTimer = null;
        
        window.toggleUI = function() {
            document.getElementById('canvas-wrapper').classList.toggle('hide-ui');
        };

        function initThree() {
            const wrapper = document.getElementById('canvas-wrapper');
            const container = document.getElementById('canvas-container');
            textContainer = document.getElementById('message-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505); 
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            updateCameraPosition();

            renderer = new THREE.WebGLRenderer({ 
                antialias: false, 
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const spotLight = new THREE.SpotLight(0xffddaa, 100);
            spotLight.position.set(30, 80, 50);
            scene.add(spotLight);
            
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloomThreshold;
            bloomPass.strength = CONFIG.bloomStrength;
            bloomPass.radius = CONFIG.bloomRadius;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createMaterialsAndMeshes();
            createDust();
            createStarField();

            scene.add(mainGroup);
            
            window.addEventListener('resize', onWindowResize);
            wrapper.addEventListener('pointerup', onPointerUp);

            setTimeout(() => { document.getElementById('loading').style.opacity = 0; }, 1000);
        }

        function updateCameraPosition() {
            const aspect = window.innerWidth / window.innerHeight;
            if (aspect < 1) {
                camera.position.set(0, 0, CONFIG.camDistance + (1 - aspect) * 100);
            } else {
                camera.position.set(0, 0, CONFIG.camDistance);
            }
        }

        function createBubble() {
            const text = GREETINGS[Math.floor(Math.random() * GREETINGS.length)];
            const el = document.createElement('div');
            el.className = 'bubble-message';
            el.innerText = text;
            
            // ‰ºòÂåñÂàÜÂ∏ÉÁÆóÊ≥ïÔºåÁ°Æ‰øùÂç≥‰ΩøÂÜíÊ≥°Â§ö‰∫Ü‰πü‰∏ç‰ºöÂÖ®ÈÉ®ÈáçÂè†
            const randX = 5 + Math.random() * 85; 
            const randY = 15 + Math.random() * 65; 
            el.style.left = randX + '%';
            el.style.top = randY + '%';
            
            const duration = 3 + Math.random() * 2.5; // ÊåÅÁª≠Êó∂Èó¥ÈöèÊú∫ 3-5.5s
            el.style.animationDuration = duration + 's';
            el.addEventListener('animationend', () => el.remove());
            textContainer.appendChild(el);
        }

        function startBubbleLoop() {
            if (bubbleTimer) return;
            // Áû¨Èó¥Âñ∑ÂèëÈáèÂ¢ûÂä†Ôºö‰ªé 2 Â¢ûÂä†Âà∞ 15
            for(let i = 0; i < 15; i++) {
                setTimeout(createBubble, Math.random() * 1000);
            }
            // ÁîüÊàêÈ¢ëÁéáÂ¢ûÂä†Ôºö‰ªé 600ms Áº©Áü≠Âà∞ 150ms
            bubbleTimer = setInterval(createBubble, 150);
        }

        function stopBubbleLoop() {
            if (bubbleTimer) { clearInterval(bubbleTimer); bubbleTimer = null; }
            textContainer.innerHTML = '';
        }

        function onPointerUp(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            if (currentState === STATE.EXPLODED) {
                currentState = STATE.TREE;
                stopBubbleLoop();
                document.getElementById('ui-layer').style.opacity = 1;
                return;
            }

            if (currentState === STATE.TREE) {
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects([goldMesh, silverMesh, gemMesh, emeraldMesh, logicData.star]);
                if (intersects.length > 0) {
                    currentState = STATE.EXPLODED;
                    startBubbleLoop();
                    document.getElementById('ui-layer').style.opacity = 0;
                }
            }
        }

        function createMaterialsAndMeshes() {
            const goldMat = new THREE.MeshPhysicalMaterial({ color: 0xffaa00, metalness: 1.0, roughness: 0.15, emissive: 0xaa5500, emissiveIntensity: 0.1 });
            const silverMat = new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness: 0.9, roughness: 0.2 });
            const gemMat = new THREE.MeshPhysicalMaterial({ color: 0xff0044, metalness: 0.1, roughness: 0.0, transmission: 0.6, emissive: 0x550011, emissiveIntensity: 0.4 });
            const emeraldMat = new THREE.MeshPhysicalMaterial({ color: 0x00aa55, metalness: 0.2, roughness: 0.1, transmission: 0.5, emissive: 0x002211, emissiveIntensity: 0.3 });

            goldMesh = createInstancedMesh(new THREE.SphereGeometry(0.7, 8, 8), goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(new THREE.OctahedronGeometry(0.8, 0), gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(new THREE.ConeGeometry(0.5, 1.2, 5), emeraldMat, CONFIG.emeraldCount, logicData.emerald);

            const starGeo = new THREE.OctahedronGeometry(3.0, 0);
            const starMat = new THREE.MeshPhysicalMaterial({ color: 0xffffff, emissive:0xffffee, emissiveIntensity:1.5 });
            const star = new THREE.Mesh(starGeo, starMat);
            const starTreePos = new THREE.Vector3(0, CONFIG.treeHeight/2 + 2.5, 0);
            star.userData = { treePos: starTreePos, explosionPos: new THREE.Vector3(0, 50, -30) };
            star.position.copy(starTreePos);
            mainGroup.add(star);
            logicData.star = star;
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            mainGroup.add(mesh);
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const normH = (h + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                const rMax = CONFIG.maxRadius * (1 - normH) * 1.1; 
                const r = Math.sqrt(Math.random()) * rMax; 
                const theta = Math.random() * Math.PI * 2;
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                const explodeR = 50 + Math.random() * 30;
                const explodePos = randomSpherePoint(explodeR);
                dataArray.push({
                    treePos, explosionPos: explodePos, currentPos: treePos.clone(),
                    scale: 0.5 + Math.random() * 0.9,
                    rotSpeed: new THREE.Euler(Math.random()*0.02, Math.random()*0.02, 0),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0)
                });
            }
            return mesh;
        }

        function randomSpherePoint(r) {
            const u = Math.random(), v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            return new THREE.Vector3(
                r * Math.sin(phi) * Math.cos(theta), 
                r * Math.sin(phi) * Math.sin(theta), 
                r * Math.cos(phi)
            );
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(CONFIG.dustCount * 3);
            for(let i=0; i<CONFIG.dustCount; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const r = Math.random() * CONFIG.maxRadius + 5;
                const theta = Math.random() * Math.PI * 2;
                const tx = r*Math.cos(theta), tz = r*Math.sin(theta);
                const exP = randomSpherePoint(50 + Math.random() * 40);
                logicData.dust.push({
                    treePos: new THREE.Vector3(tx, h, tz), explosionPos: exP, currentPos: new THREE.Vector3(tx, h, tz), velocity: Math.random() * 0.05 + 0.02
                });
                pos[i*3] = tx; pos[i*3+1] = h; pos[i*3+2] = tz;
            }
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            dustSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffd700, size: 0.4, transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending }));
            mainGroup.add(dustSystem);
        }

        function createStarField() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<400; i++) pos.push((Math.random()-0.5)*600, (Math.random()-0.5)*600, (Math.random()-0.5)*600);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            scene.add(new THREE.Points(geo, new THREE.PointsMaterial({color: 0x444444, size: 0.8})));
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            const isExploded = currentState === STATE.EXPLODED;
            const lerpSpeed = isExploded ? 0.03 : 0.06;

            [goldMesh, silverMesh, gemMesh, emeraldMesh].forEach((m, idx) => {
                const data = [logicData.gold, logicData.silver, logicData.gem, logicData.emerald][idx];
                updateMeshLogic(m, data, isExploded, lerpSpeed);
            });

            updateDustLogic(isExploded, lerpSpeed);
            
            if (logicData.star) {
                const target = isExploded ? logicData.star.userData.explosionPos : logicData.star.userData.treePos;
                logicData.star.position.lerp(target, lerpSpeed);
                logicData.star.rotation.y += 0.01;
            }

            mainGroup.rotation.y += isExploded ? 0.001 : 0.004;
            composer.render();
        }

        function updateMeshLogic(mesh, dataArray, isExploded, speed) {
            for (let i = 0; i < dataArray.length; i++) {
                const item = dataArray[i];
                item.currentPos.lerp(isExploded ? item.explosionPos : item.treePos, speed);
                item.rotation.x += item.rotSpeed.x;
                item.rotation.y += item.rotSpeed.y;
                dummy.position.copy(item.currentPos);
                dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(item.scale);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
        }

        function updateDustLogic(isExploded, speed) {
            const positions = dustSystem.geometry.attributes.position.array;
            for(let i=0; i<logicData.dust.length; i++) {
                const item = logicData.dust[i];
                if (isExploded) {
                    item.currentPos.lerp(item.explosionPos, speed * 0.5);
                } else {
                    item.currentPos.x += (item.treePos.x - item.currentPos.x) * speed;
                    item.currentPos.z += (item.treePos.z - item.currentPos.z) * speed;
                    item.currentPos.y += item.velocity;
                    if(item.currentPos.y > CONFIG.treeHeight/2) item.currentPos.y = -CONFIG.treeHeight/2;
                }
                positions[i*3] = item.currentPos.x;
                positions[i*3+1] = item.currentPos.y;
                positions[i*3+2] = item.currentPos.z;
            }
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            updateCameraPosition();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        initThree();
        animate();
    </script>
</body>
